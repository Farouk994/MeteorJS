<head>
  <title>recipe</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
  {{> hello}}
  {{> collection}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="collection">
  <div class="row">
    {{#each meal}}
    <div class="col-xs-12 col-md-3">
      <div class="thumbnail">
  
         <img class="js-image js-image" src="{{image}}" 
        alt="{{img_alt}}"/> 
          
        <div class="caption">
            <h3>{{name}}</h3>
            <p>{{price}}</p>
         </div>
       </div>
      </div>
    {{/each}}
  </div>
</template>
